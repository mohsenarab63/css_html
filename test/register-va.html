<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" onsubmit="return check_validation()">
      <div id="register_box">
        <div id="title">ثبت نام</div>
        <div class="body_row">
          <span class="row_label"> ایمیل </span>
          <input type="text" name="" id="email" />
          <div class="error" id="email_error"></div>
        </div>
        <div class="body_row">
          <span class="row_label"> رمز عبور </span>
          <input type="password" name="" id="password" />
          <div class="error" id="password_error"></div>
        </div>

        <div class="body_row">
          <span class="row_label"> </span>
          <input type="password" name="" id="re_password" />
          <div class="error" id="re_password_error"></div>
        </div>

        <div class="body_row">
          <span class="row_label"> انتخاب جنسیت </span>
          <select name="" id="jensiat">
            <option value="">انتخاب جنسیت</option>
            <option value="male">مرد</option>
            <option value="female">زن</option>
          </select>
          <div class="error" id="jensiat_error"></div>
        </div>

        <div class="body_row" style="text-align: center">
          <button id="register_btn" type="submit">ثبت نام</button>
        </div>
      </div>
    </form>

    <script>
      function check_validation() {
        // var array = ['email','password','re_password']
        var error = 0
        //email
        var email_input = document.getElementById('email')
        var email_error = document.getElementById('email_error')
        // password
        var password_input = document.getElementById('password')
        var password_error = document.getElementById('password_error')
        //re_password
        var re_password_input = document.getElementById('re_password')
        var re_password_error = document.getElementById('re_password_error')
        // jensiat
        var jensiat_input = document.getElementById('jensiat')
        var jensiat_error = document.getElementById('jensiat_error')

        var errors_array = []

        // خالی کردن خطاها

        // password check

        if (password_input.value == '') {
          // console.log('رمز عبور خالی است')
          error = 1
          password_input.classList.add('error_input')
          password_error.innerHTML = 'لطفا فیلد رمز عبور را پر کنید'
        } else if (password_input.value.length < 6) {
          error = 1
          password_input.classList.add('error_input')
          password_error.innerHTML =
            'طول فیلد رمز عبور حداقل باید ۶ کاراکتر باشد '
        }

        // re_password check
        if (re_password_input.value == '') {
          error = 1
          re_password_error.innerHTML = 'لطفا فیلد تکرار رمز عبور را پر کنید'
          re_password_input.classList.add('error_input')
        } else if (re_password_input.value != password_input.value) {
          error = 1
          re_password_input.classList.add('error_input')
          re_password_error.innerHTML =
            ' رمز عبور با تکرار آن  باید برابر باشد   '
        }

        // jensiat check
        if (jensiat_input.value == '') {
          jensiat_input.classList.add('error_input')
          jensiat_error.innerHTML = 'فیلد جنسیت را پر کنید'
        }

        console.log(error, errors_array)

        return false
      }
    </script>

    <style>
      .error {
        color: rgb(182, 40, 40);
        text-align: center;
      }

      .error_input {
        border: 1px solid red;
      }

      #title {
        height: 40px;
        background-color: green;
        text-align: center;
        font-weight: bold;
        width: 100%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #register_btn {
        width: 70px;
        height: 29px;
        background-color: green;
        color: #fff;
        border: navajowhite;
        border-radius: 5px;
      }
      #register_box {
        margin: 50px auto;
        padding: 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 400px;
        direction: rtl;
      }

      .body_row {
        margin: 30px 5px;
      }

      .row_label {
        width: 100px;
        display: inline-block;
        margin-right: 20px;
      }
    </style>
  </body>
</html>
