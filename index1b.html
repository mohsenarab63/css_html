<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar</title>
  </head>
  <body>
    <div>header</div>
    <div id="main" style="display: flex; height: 300px">
      <div id="main_content" style="background-color: #ccc; flex: 3">
        main content
      </div>
      <div
        id="sidebar"
        style="background-color: #d48d8d; flex: 1; direction: rtl"
      >
        <div
          id="sidbar_item_1"
          class="sidbar_item"
          style="display: flex; justify-content: space-between"
        >
          <div>sport</div>
          <div class="label">3</div>
        </div>
        <div
          id="sidbar_item_2"
          class="sidbar_item"

        >
          <div>politics</div>
          <div class="label">2</div>
        </div>
        <div
          id="sidbar_item_1"
          class="sidbar_item"
          style="display: flex; justify-content: space-between"
        >
          <div>fun</div>
          <div class="label">5</div>
        </div>
      </div>
    </div>

    <style>
      .sidbar_item {
        margin: 2px 5px;
        background-color: #bbb;
        padding: 2px 5px;
        cursor: pointer;
      }

      .sidbar_item:hover {
        background-color: #333;
        color: white;
      }

      .label {
        border: 1px solid #333;
        width: 20px;
        height: 20px;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
